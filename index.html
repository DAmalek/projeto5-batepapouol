<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da UOL</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/logo 1.png">
        <img src="./img/Vector.png">
    </header>
    <main>
        <ul class="mensagens">
        </ul>
    </main>
    <aside>
        <div class="popout">
            <div class="titulo-Sidebar">Escolha um contato
                para enviar mensagem:</div>
                <div class="contato">
                    <img src="./img/Vector.png" class="icon-Sidebar">
                    <span>todos</span>
                </div>
        </div>
    </aside>
    <footer>
        <input type="text" >
        
        <img src="./img/Send.png" class="click" onclick="enviarMensagem(this)">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
